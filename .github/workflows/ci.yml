name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
        swift: ["6.2.0"] # Your supported toolchains
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Swift toolchain for this OS/runner
      - name: Set up Swift ${{ matrix.swift }}
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      # (Optional) cache SPM builds to speed up CI
      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.swiftpm
          key: ${{ runner.os }}-swift-${{ matrix.swift }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ matrix.swift }}-

      - name: Build
        run: swift build -v

      - name: Test (parallel, with coverage)
        run: swift test --parallel --enable-code-coverage

      # (Optional) save coverage artifacts; you can feed these to codecov later
      - name: Collect coverage (LLVM JSON)
        if: always()
        run: |
          mkdir -p coverage
          llvm-profdata merge -sparse .build/**/*.profdata -o coverage/coverage.profdata || true
          # Save raw data too; different runners store paths slightly differently
          cp -R .build/*/codecov* coverage/ 2>/dev/null || true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-swift-${{ matrix.swift }}
          path: coverage
